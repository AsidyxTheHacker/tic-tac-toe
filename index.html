<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="imgs/favicon.png">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <div class="player-container">
            <p>Player 1</p>
            <img class="player-active" src="imgs/player.svg">
        </div>
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="player-container">
            <p>Player 2</p>
            <div class="player-two-icons">
            <img id="pve" class="active" src="imgs/robot.svg">
            <img id="pvp" src="imgs/player.svg">
          </div>
        </div>
    </header>
    <main>
        <div class="gameboard">
            <div class="row" data-index="0">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
            </div>
            <div class="row" data-index="1">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
            </div>
            <div class="row" data-index="2">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
            </div>
        </div>
    </main>
    <footer>
        <button id="restart">Restart</button>
        <p class="winner-text"></p>
    </footer>
</body>
</html>
